<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="shortcut icon" href="./assets/img/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <hr>
    </header>

    <section>
        <h2>Nueva Tarea</h2>
        <input type="text" id="taskInput" placeholder="Ingrese una tarea">
        <button id="addTaskButton">Agregar</button>
    </section>

    <section>
        <p>Total: <span id="totalTasks">0</span></p>
        <p>Realizadas: <span id="completedTasks">0</span></p>
    </section>

    <section id="taskList">

    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
